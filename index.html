<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberBurst</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div id="main-menu" class="menu landing-animation">
        <h1>NumberBurst</h1>
        <button id="start-game">Start Game</button>
        <div class="theme-selector">
          <button class="theme-button" data-theme="default">Default</button>
          <button class="theme-button" data-theme="light">Light</button>
          <button class="theme-button" data-theme="retro">Retro</button>
          <button class="theme-button" data-theme="neon">Neon</button>
        </div>
      </div>
      <div id="game-panel" class="panel hidden landing-animation">
        <div class="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box" id="hitVal">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box" id="timerVal">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box" id="scoreVal">0</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
      <div id="game-over" class="panel hidden landing-animation">
        <h1>Game Over</h1>
        <p>Your Score is: <span id="final-score">0</span></p>
        <button id="restart-game">Play Again</button>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
